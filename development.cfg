[buildout]
index = http://packages.lizardsystem.nl
extends =
find-links =
unzip = true
prefer-final = true
socket-timeout = 1
show-picked-versions = true
extensions =
    mr.developer
parts =
    sysegg
    mkdir
    test
    omelette
    console_scripts
    sphinx
develop = .
eggs =
    ddsc-socket   
auto-checkout =


[versions]
# Specific pins
ddsc-socket =
celery = 3.1.16

# Reported by buildout.
Babel = 1.3
Jinja2 = 2.7.3
MarkupSafe = 0.23
Pygments = 2.0.2
Sphinx = 1.3.1
alabaster = 0.7.6
amqp = 1.4.6
anyjson = 0.3.3
billiard = 3.3.0.20
collective.recipe.omelette = 0.16
collective.recipe.sphinxbuilder = 0.8.2
coverage = 3.7.1
createcoverage = 1.3.2
kombu = 3.0.26
mr.developer = 1.33
pbp.recipe.noserunner = 0.2.6
pep8 = 1.6.2
pyflakes = 0.9.2
snowballstemmer = 1.2.0
sphinx-rtd-theme = 0.1.8
syseggrecipe = 1.4
z3c.recipe.mkdir = 0.6
zc.buildout = 2.3.1
zc.recipe.egg = 2.0.1
zest.releaser = 5.1

# Required by:
# zest.releaser==5.1
colorama = 0.3.3

# Required by:
# collective.recipe.sphinxbuilder==0.8.2
docutils = 0.12

# Required by:
# pbp.recipe.noserunner==0.2.6
nose = 1.3.7

# Required by:
# ddsc-socket==0.1.dev0
python-logstash = 0.4.5

# Required by:
# ddsc-socket==0.1.dev0
pytz = 2015.4

# Required by:
# collective.recipe.sphinxbuilder==0.8.2
# ddsc-socket==0.1.dev0
# mr.developer==1.33
# zc.recipe.egg==2.0.1
setuptools = 18.0.1

# Required by:
# zest.releaser==5.1
six = 1.9.0


[sources]


[sysegg]
# Add eggs here that are best handled through OS-level packages.
recipe = syseggrecipe
force-sysegg = true
eggs =
    psycopg2


[mkdir]
recipe = z3c.recipe.mkdir
paths =
    ${buildout:directory}/var/log
    ${buildout:directory}/var/csv


[test]
recipe = pbp.recipe.noserunner
eggs =
    ddsc-socket
    ddsc-socket[test]
defaults = ddsc-socket


[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}


[console_scripts]
recipe = zc.recipe.egg
dependent-scripts = true
interpreter = python
eggs =
    ${buildout:eggs}
# Development tools
    createcoverage
    pep8
    pyflakes
    zest.releaser


[sphinx]
recipe = collective.recipe.sphinxbuilder
source = ${buildout:directory}/doc/source
build = ${buildout:directory}/doc/build
eggs = ${buildout:eggs}


[supervisor]
recipe = collective.recipe.supervisor
port = ${serverconfig:supervisor-port}
user = sdfsdfsdf
password = aosdifsdf
programs =
    10 socket ${buildout:bin-directory}/socket-server


[supervisor-cronjob]
recipe = z3c.recipe.usercrontab
times = @reboot
command = ${buildout:bin-directory}/supervisord
